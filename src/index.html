<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body class="body">
    <div class="card-block" data-qa="card">
      <div class="product">
        <img
          class="product__image"
          src="images/imac.jpeg"
          alt="photo-product"
        >
      </div>

      <div class="name-of-product">
        Моноблок APPLE A1419 iMac 27'' Retina 5K (MNED2UA/A)
      </div>

      <div class="code-of-product">
        Код товара: 195434
      </div>

      <div class="rate-of-product">
        <div class="stars"></div>
        <div class="stars"></div>
        <div class="stars"></div>
        <div class="stars"></div>
        <div class="stars"></div>

        <div class="reviews">
          Отзывов: 5
        </div>
      </div>

      <div class="price">
        Цена:
        <div class="price-of-product">
          69 999 грн
        </div>
      </div>

      <a
        href="#"
        class="button-buy"
        data-qa="hover"
      >
        <button class="button">Купить</button>
      </a>
    </div>
  </body>
</html>
