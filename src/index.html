<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body class="body">
    <div class="card-block" data-qa="card">
      <div class="product card-block__product">
        <img
          class="product__image"
          src="images/imac.jpeg"
          alt="photo-product"
        >
      </div>

      <div class="card-block__name-of-product">
        Моноблок APPLE A1419 iMac 27&quot; Retina 5K (MNED2UA/A)
      </div>

      <div class="card-block__code-of-product">
        Код товара: 195434
      </div>

      <div class="card-block__rate-of-product rate">
        <div class="rate__stars"></div>
        <div class="rate__stars"></div>
        <div class="rate__stars"></div>
        <div class="rate__stars"></div>
        <div class="rate__stars"></div>

        <div class="rate__reviews">
          Отзывов: 5
        </div>
      </div>

      <div class="card-block__price price">
        Цена:
        <div class="price__price-of-product">
          69 999 грн
        </div>
      </div>

      <a
        href="#"
        class="card-block__button-buy buy"
        data-qa="hover"
      >
        <button class="buy__button">Купить</button>
      </a>
    </div>
  </body>
</html>
